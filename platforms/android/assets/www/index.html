<!DOCTYPE html>
<html ng-app="SecuredPwdManager">
<head>
<meta http-equiv="Content-Security-Policy"
	content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
<meta name="format-detection" content="telephone=no">
<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

<script src="lib/angular/angular.min.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/index.css">

<title>Secured Password Manager</title>
</head>
<body style="">
	<form role="form" class="form-horizontal" style="margin: 0 auto;width: 80%;margin-top: 80%;">
		<div class="form-group">
			<label for="securityCode">Enter Security Code:</label> <input type="password"
				class="form-control" id="securityCode">
		</div>
		<button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
	</form>


	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
