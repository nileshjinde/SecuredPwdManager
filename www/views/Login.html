<form role="form" style="margin: 0 auto; width: 80%; margin-top: 80%;" ng-controller="LoginController">
	<div class="form-group">
		<label for="securityCode">Enter Security Code:</label> <input
			type="password" class="form-control" id="securityCode"/>
	</div>
	<button type="submit" class="btn btn-primary" style="width: 100%;" ng-click="OnLoginBtnClicked('/accountList')">Submit</button>
</form>
